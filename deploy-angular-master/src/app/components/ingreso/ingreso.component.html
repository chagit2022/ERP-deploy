<body style="background-image:url(assets/img/logologin.jpeg);">
    <div class="contenedorFormulario">
        <div class="toggle"></div>
        <div class="formulario p-5">
            <h2 class="titulologin mb-4">Iniciar Sesión</h2>
            <form [formGroup]="loginForm" (ngSubmit)="validarLogin()" action="/dashboard">
                <input type="text" placeholder="Usuario" class="px-3 py-2 mb-4" formControlName="usuario" required>
                <input type="password" placeholder="Contraseña" class="px-3 py-2 mb-4" formControlName="password" required>
                <button type="submit" value="INICIAR SESIÓN" class="p-3 fw-bold btn-login" >INICIAR SESIÓN</button>
            </form>
        </div>        
        <div class="reset-contraseña">
            <a href="#">Olvide contraseña</a>
        </div>
    </div>
</body>
<app-footer></app-footer>
